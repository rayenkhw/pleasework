<form [formGroup]="foyerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nomFoyer">Foyer Name:</label>
    <input id="nomFoyer" formControlName="nomFoyer" type="text" />
  </div>
  <div>
    <label for="archiverFoyer">Archived:</label>
    <input id="archiverFoyer" formControlName="archiverFoyer" type="checkbox" />
  </div>
  <div>
    <label for="capacityFoyer">Capacity:</label>
    <input id="capacityFoyer" formControlName="capacityFoyer" type="number" />
  </div>
  <button type="submit">Add Foyer</button>
</form>

<div *ngIf="successMessage">{{ successMessage }}</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
