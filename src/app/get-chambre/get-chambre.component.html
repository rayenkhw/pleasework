<div class="container">
  <h2>List of Chambres</h2>

  <div *ngIf="loading" class="loading">
    <p>Loading chambres...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chambre of chambres">
        <td>{{ chambre.numeroChambre }}</td>
        <td>{{ chambre.typeChambre }}</td>
        <td>
          <a [routerLink]="['/edit-chambre', chambre.idChambre]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteChambre(chambre)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
