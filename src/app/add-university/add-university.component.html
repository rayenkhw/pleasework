<div class="container">
  <h2>Add University</h2>

  <form [formGroup]="UForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomUniversite">University Name:</label>
      <input
        id="nomUniversite"
        type="text"
        formControlName="nomUniversite"
        class="form-control"
        placeholder="Enter university name"
      />
      <div *ngIf="UForm.get('nomUniversite')?.invalid && UForm.get('nomUniversite')?.touched" class="text-danger">
        University name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Address:</label>
      <input
        id="adresse"
        type="text"
        formControlName="adresse"
        class="form-control"
        placeholder="Enter address"
      />
      <div *ngIf="UForm.get('adresse')?.invalid && UForm.get('adresse')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="UForm.invalid">Add University</button>
  </form>
</div>
