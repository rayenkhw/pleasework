<div class="container">
  <h2>Add Student</h2>

  <div *ngIf="loading" class="loading">
    <p>Adding student...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="etudiantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomEt">First Name:</label>
      <input id="nomEt" type="text" formControlName="nomEt" class="form-control" />
      <div *ngIf="etudiantForm.get('nomEt')?.invalid && etudiantForm.get('nomEt')?.touched" class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="prenomEt">Last Name:</label>
      <input id="prenomEt" type="text" formControlName="prenomEt" class="form-control" />
      <div *ngIf="etudiantForm.get('prenomEt')?.invalid && etudiantForm.get('prenomEt')?.touched" class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="cin">CIN:</label>
      <input id="cin" type="number" formControlName="cin" class="form-control" />
      <div *ngIf="etudiantForm.get('cin')?.invalid && etudiantForm.get('cin')?.touched" class="text-danger">
        CIN is required and must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label for="ecole">School:</label>
      <input id="ecole" type="text" formControlName="ecole" class="form-control" />
      <div *ngIf="etudiantForm.get('ecole')?.invalid && etudiantForm.get('ecole')?.touched" class="text-danger">
        School is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date of Birth:</label>
      <input id="dateNaissance" type="date" formControlName="dateNaissance" class="form-control" />
      <div *ngIf="etudiantForm.get('dateNaissance')?.invalid && etudiantForm.get('dateNaissance')?.touched" class="text-danger">
        Date of birth is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="etudiantForm.invalid || loading">Add Student</button>
  </form>
</div>
