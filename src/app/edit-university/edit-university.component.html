<div class="container">
  <h2>Edit University</h2>

  <div *ngIf="loading" class="loading">
    <p>Loading university details...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="blocForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomUniversite">University Name:</label>
      <input
        id="nomUniversite"
        type="text"
        formControlName="nomUniversite"
        class="form-control"
      />
      <div *ngIf="blocForm.get('nomUniversite')?.invalid && blocForm.get('nomUniversite')?.touched" class="text-danger">
        University name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Address:</label>
      <input
        id="adresse"
        type="text"
        formControlName="adresse"
        class="form-control"
      />
      <div *ngIf="blocForm.get('adresse')?.invalid && blocForm.get('adresse')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="blocForm.invalid">Update</button>
  </form>
</div>
