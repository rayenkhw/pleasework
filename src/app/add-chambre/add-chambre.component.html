<div class="container">
  <h2>Add Chambre</h2>

  <form [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numeroChambre">Room Number:</label>
      <input id="numeroChambre" type="number" formControlName="numeroChambre" class="form-control" />
      <div *ngIf="chambreForm.get('numeroChambre')?.invalid && chambreForm.get('numeroChambre')?.touched" class="text-danger">
        Room number is required and must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label for="typeChambre">Room Type:</label>
      <select id="typeChambre" formControlName="typeChambre" class="form-control">
        <option value="" disabled>Select Room Type</option>
        <option *ngFor="let type of typesChambre" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="chambreForm.get('typeChambre')?.invalid && chambreForm.get('typeChambre')?.touched" class="text-danger">
        Room type is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="chambreForm.invalid">Add Chambre</button>

    <div *ngIf="error" class="alert alert-danger mt-2">
      {{ error }}
    </div>
  </form>
</div>
